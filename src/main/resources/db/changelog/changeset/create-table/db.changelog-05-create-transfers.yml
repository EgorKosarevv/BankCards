databaseChangeLog:
  - changeSet:
      id: 05-create-transfer
      author: egor
      changes:
        - createSequence:
            sequenceName: transfer_seq
            startValue: 1
            incrementBy: 1

        - createTable:
            tableName: transfer
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_transfer
                    nullable: false

              - column:
                  name: amount
                  type: DECIMAL(19,2)
                  constraints:
                    nullable: false

              - column:
                  name: from_card_id
                  type: BIGINT
                  constraints:
                    nullable: false

              - column:
                  name: to_card_id
                  type: BIGINT
                  constraints:
                    nullable: false

              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: transfer
            baseColumnNames: from_card_id
            constraintName: fk_transfer_from_card
            referencedTableName: cards
            referencedColumnNames: id

        - addForeignKeyConstraint:
            baseTableName: transfer
            baseColumnNames: to_card_id
            constraintName: fk_transfer_to_card
            referencedTableName: cards
            referencedColumnNames: id