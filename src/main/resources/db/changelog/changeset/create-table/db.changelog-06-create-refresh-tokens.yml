databaseChangeLog:
  - changeSet:
      id: 06-create-refresh-tokens
      author: egor
      changes:
        - createSequence:
            sequenceName: refresh_token_seq
            startValue: 1
            incrementBy: 1

        - createTable:
            tableName: refresh_tokens
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_refresh_tokens
                    nullable: false

              - column:
                  name: token
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true

              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false

              - column:
                  name: expiry_date
                  type: TIMESTAMP
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: refresh_tokens
            baseColumnNames: user_id
            constraintName: fk_refresh_tokens_user
            referencedTableName: users
            referencedColumnNames: id