databaseChangeLog:
  - changeSet:
      id: 02-create-users
      author: egor
      changes:
        - createSequence:
            sequenceName: user_seq
            startValue: 1
            incrementBy: 1

        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_users
                    nullable: false
                  defaultValueSequenceNext: user_seq

              - column:
                  name: full_name
                  type: VARCHAR(200)
                  constraints:
                    nullable: false

              - column:
                  name: phone
                  type: VARCHAR(15)
                  constraints:
                    nullable: true
                    unique: true

              - column:
                  name: password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

              - column:
                  name: enabled
                  type: BOOLEAN
                  constraints:
                    nullable: false
                  defaultValueBoolean: true
