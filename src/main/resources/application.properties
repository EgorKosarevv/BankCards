spring.application.name=BankCards

spring.profiles.active=dev

## Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=validate

# Liquibase
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.yaml

# Swagger
springdoc.swagger-ui.persist-authorization=true
springdoc.swagger-ui.doc-expansion=none
springdoc.swagger-ui.deep-linking=false

# JWT
jwt.secret=U29tZVZhbHVlSW5Db250ZXh0U29tZVZhbHVlSW5Db250ZXh0U29tZVZhbHVlSW5Db250ZXh0
jwt.expiration=900000
jwt.refreshExpirationMinutes=120

# Card
cards.expiry-years=5